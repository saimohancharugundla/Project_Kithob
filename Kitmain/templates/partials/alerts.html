{% if messages %}
{% for msg in messages %}
    <div class="container" id="message">
        <div class="alert alert-{{msg.tags}}  text-center alert-dismissal" alert-dismissible role="alert">
            <strong>
                {% if msg.level == DEFAULT_MESSAGE_LEVEL.ERROR %}
                    ERROR;
                    {% else %}
                        {{msg.tags | title}}
                {% endif %}
            </strong>
            {{msg}}
        </div>
    </div>

    {% endfor %}

{% endif %}

<script>
setTimeout(function() {
    $('#message').fadeOut('slow');
}, 3000);
</script>
